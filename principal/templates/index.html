<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Social</title>
</head>
<body>
	{% if not user.is_authenticated %}
		<a href="{% url 'social:begin' 'twitter' %}">Twitter Login</a>
		<a href="{% url 'social:begin' 'facebook' %}">Facebook Login</a>
	{% else %}
		<h1>Bienvenido {{ user }}</h1>
		<a href="/salir/">Salir</a>
	{% endif %}
</body>
</html>
